      count_explanation: "Menschen engagieren sich bereits, um diese Übernahme zu verhindern."
      cta_blurb: "Machen Sie mit -- rufen Sie die Kartellbehörden in Europa und den USA auf, Bayer und Monsanto zu stoppen und einen gefährlichen Mega-Konzern zu verhindern."
